<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section id="loading">
                <img src="img/paperella.gif" alt="Loading">
                <div id="loading-txt">LOADING</div>
            </section>

            <section id="start-btn">
            </section>

            <section id="game-container">
                <div class="game">
                    <div id="main-txt">
                    </div>
                    <ul id="random-number">
                    </ul>
                    <div id="timer-txt">
                    </div>
    
                    <div id="verify-container">
                        <div class="input-container">
                            <input class="input-number" type="text">
                            <input class="input-number" type="text">
                            <input class="input-number" type="text">
                            <input class="input-number" type="text">
                            <input class="input-number" type="text">
                        </div>
                        <button id="verify-btn">Verifica</button>
                    </div>
                    <div id="result-txt">
                    </div>
                </div>
            </section>
        </main>


        <script type="text/javascript" src="js/main.js">
        </script>
    </body>
</html>
